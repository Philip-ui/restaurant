<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Take Away App</title>
    <link rel="stylesheet" href="./style.css" />
    
  </head>
  <body>
    <div class="app-container">
      

      <!-- main section -->
      <main>
        <h3>Bazaar Restaurant</h3>

        <!-- menu subsection -->
        <h4>Menu</h4>
        
        <div class="menu-container">
          <div class="menu-item" id="1">
            <img src="./assets/pan-grilled-steak.jpg" alt="Pan Grilled Steak" />
            <div class="info-wrapper">
              <div class="name-price">
                <h5>Pan Grilled Steak</h5>
                <h4>$76.50</h4>
              </div>
              <button onclick="idAddOne()">+</button>
            </div>
          </div>

          <div class="menu-item" id="2">
            <img src="./assets/mushroom-soup.jpg" alt="Mushroom Soup" />
            <div class="info-wrapper">
              <div class="name-price">
                <h5>Mushroom Soup</h5>
                <h4>$10.50</h4>
              </div>
              <button onclick="idAddTwo()">+</button>
            </div>
          </div>

          <div class="menu-item" id="3">
            <img src="./assets/steak-set.jpg" alt="Steak Set" />
            <div class="info-wrapper">
              <div class="name-price">
                <h5>Steak Set</h5>
                <h4>$100.50</h4>
              </div>
              <button onclick="idAddThree()">+</button>
            </div>
          </div>

          <div class="menu-item" id="4">
            <img src="./assets/salmon.jpg" alt="Salmon" />
            <div class="info-wrapper">
              <div class="name-price">
                <h5>Salmon</h5>
                <h4>$30.50</h4>
              </div>
              <button onclick="idAddFour()">+</button>
            </div>
          </div>

          <div class="menu-item" id="5">
            <img src="./assets/chicken-pie.jpg" alt="Chicken Pie" />
            <div class="info-wrapper">
              <div class="name-price">
                <h5>Chicken Pie</h5>
                <h4>$25.50</h4>
              </div>
              <button onclick="idAddFive()">+</button>
            </div>
          </div>

          <div class="menu-item" id="6">
            <img src="./assets/crepe-icecream.jpg" alt="Crepe Icecream" />
            <div class="info-wrapper">
              <div class="name-price">
                <h5>Crepe Icecream</h5>
                <h4>$20.50</h4>
              </div>
              <button onclick="idAddSix()">+</button>
            </div>
          </div>

          <div class="menu-item" id="7">
            <img src="./assets/steak-cutlets.jpg" alt="Steak Cutlets" />
            <div class="info-wrapper">
              <div class="name-price">
                <h5>Steak Cutlets</h5>
                <h4>$57.50</h4>
              </div>
              <button onclick="idAddSeven()">+</button>
            </div>
          </div>

        </div>
      </main>
      <!-- aside section -->
      <aside>
        <h4>Your Order</h4>
        <div class="cart-list">
        <!--<div  class="cart-item" id="item-1">
                <img src="./assets/burger.jpg" alt="burger" />
                <div class="item-name">
                    <p>Burger</p>
                </div>
                <div class="item-price">
                    <p>+ $4.50</p>
                </div>                
                <button onclick="removeOne()">-</button>
            </div>
            <div class="cart-item" id="item-4">
                <img src="./assets/fried chicken.jpg" alt="fried chicken" />
                <div class="item-name">
                    <p>Fried Chicken</p>
                </div>
                <div class="item-price">
                    <p>+ $3.50</p>
                </div>
            </div>
            <div class="cart-item" id="item-5">
                <img src="./assets/hotdog.webp" alt="hot dog" />
                <div class="item-name">
                    <p>Hot dog</p>
                </div>
                <div class="item-price">
                    <p>+ $5.50</p>
                </div>
            </div>-->
        </div>
        <div class="display">
          <div class="cost">          
            <div class="pricing charges" id="price-1">
                <div class="cost-title">Service tax</div>
                <div class="cost-value">$0</div>
            </div>
            <div class="pricing charges" id="price-2">
                <div class="cost-title">GST</div>
                <div class="cost-value">$0</div>
            </div>
            <div class="pricing total" id="price-total">
                <div class="cost-title">Total</div>
                <div class="cost-value">$0</div>
            </div>            
            <button onclick="checkOut()">Checkout</button>
          </div>          
        </div>
      </aside>
    </div>
  </body>
  <script src="./app.js"></script>
</html>
